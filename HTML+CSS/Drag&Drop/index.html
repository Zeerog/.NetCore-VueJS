      </div>
      <div class="drag-column">

          <textarea class="drag-item droppable"></textarea>
          <textarea class="drag-item droppable"></textarea>
          <textarea class="drag-item droppable"></textarea>
          <button class="add-button droppable">+</button>
        </div>
      </div>
      <div class="drag-column">
        <span class="drag-column-header">
          <h2>Approved</h2>

          <textarea class="drag-item droppable"></textarea>

        </div>
      </div>
    </div>
